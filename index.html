<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="formContainer">
        <div class="formHead">
          <img id="logo" src="Logo.png" alt="Logo" />
          <h1 class="formHeader">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum,
            rerum.
          </h1>
        </div>
        <form action="#">
          <div class="formInputs">
            <label for="firstName">First Name<span class="req">*</span></label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              minlength="2"
              required
              autocomplete="off"
            />
          </div>
          <div class="formInputs">
            <label for="lastName">Last Name<span class="req">*</span> </label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              minlength="2"
              required
            />
          </div>
          <div class="formInputs">
            <label for="email">Email<span class="req">*</span></label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="formInputs">
            <label for="password">Password<span class="req">*</span></label>
            <input
              type="password"
              name="Password"
              id="Password"
              pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$"
              required
            />
            <div class="passwordValidations">
              <div id="characterReq">тип requires minimum 8 characters</div>
              <div id="lowerCaseReq">тип requires minimum 1 lowercase letter</div>
              <div id="upperCaseReq">тип requires minimum 1 uppercase letter</div>
            </div>
          </div>
          <div class="formSubmit">
            <button type="submit" id="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
